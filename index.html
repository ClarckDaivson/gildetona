<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona - Gil</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="shortcut icon" href="src/imagens/detona-gil-removebg-preview.ico" type="image/x-icon">
 </head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="second">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="second">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/imagens/detona-gil-removebg-preview.png" alt="foto do jogador" height="80">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">

            <!-- INICIO DO PANEL-ROW  -->
            <div class="panel-row">
                <div class="square enemy"  id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>
            <!-- FIM DO PANEL-ROW  -->
            <!-- INICIO DO PANEL-ROW  -->
            <div class="panel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>
            <!-- FIM DO PANEL-ROW  -->
            <!-- INICIO DO PANEL-ROW  -->
            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
            <!-- FIM DO PANEL-ROW  -->
        </div>
    </div>
<script src="src/js/engine.js"></script>
    <script>

    </script>
</body>
</html>
